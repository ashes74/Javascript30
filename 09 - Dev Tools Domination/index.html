<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hi");
    

    // Interpolated
    console.log("hi %s", "Lori");
    

    // Styled
    console.log('%c All the things ', 'font-size:20px');
    

    // warning!
    console.warn("This are going nuts!");
    

    // Error :|
    console.error("All is broken");
    

    // Info
    console.info("Typing a lot makes you better at typing")

    // Testing
    console.assert(false, "It didn't happen")

    // clearing
    // console.clear()

    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.log(p);
    console.dir(p)
    

    // Grouping together
    const apps =[
      {
        name: "Path Paradox",
        year: "2016",
        role: "Programmer"
      },
      {
        name: "include.io",
        year: "2016",
        role: "Technical Product Manager"
      },
      {
        name: "MissDirection",
        year: "2016",
        role: "Programmer"
      }
    ]

    apps.forEach(app=>{
      console.groupCollapsed(`${app.name}`);
      console.log(`This is the ${app.name} app`);
      console.log(`I built it in ${app.year}`);
      console.log(`I was a ${app.role} on this project`);
      console.groupEnd();      
    })

    // counting
    console.count(`Lori`)
    console.count(`Nicole`)
    console.count(`Nicole`)
    console.count(`Lori`)
    console.count(`Nicole`)
    console.count(`Nicole`)
    console.count(`Nicole`)
    console.count(`Lori`)
    console.count(`Lori`)
    console.count(`Lori`)
    console.count(`Nicole`)
    console.count(`Nicole`)
    console.count(`Lori`)
    console.count(`Nicole`)
    console.count(`Lori`)

    // timing
    console.time(`tryout`)
      fetch(`https://api.github.com/users/ashes74`)
      .then(data=>data.json())
      .then(data=>{
        console.timeEnd(`tryout`);
        console.log(data);
      })
  </script>
</body>
</html>
